  <body>
    <div class="box">
        <form id="form">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="eg. John Doe" required>
          
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" placeholder="eg. john@example.com" required>
          
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone" placeholder="eg. (123) 456 - 7890" required>
          
          <label for="message">Message:</label>
          <input type="text" name="message" id="message" placeholder="eg. I would like to find out more about your services." required>
          
          <button type="submit" id="button">Submit</button>
        </form>
      </div>
      
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('f2WkdkbRITzQPUIc1')
</script>

<script>
const btn = document.getElementById('button');

document.getElementById('form')
  .addEventListener('submit', function (event) {
    event.preventDefault();

    btn.textContent = 'Sending...';

    const serviceID = 'default_service';
    const templateID = 'template_odi0g7e';

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.textContent = 'Send Email';
        alert('Sent!');
        resetForm(); // Call the resetForm function after successful sending
      }, (err) => {
        btn.textContent = 'Send Email';
        alert(JSON.stringify(err));
      });
  });

function resetForm() {
  document.getElementById('name').value = '';
  document.getElementById('email').value = '';
  document.getElementById('phone').value = '';
  document.getElementById('message').value = '';
}

</script>
